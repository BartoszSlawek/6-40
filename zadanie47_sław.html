<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bartosz sławek - Zadanie 47</title>
</head>
<body>
    <div style="color:red;font-size:32px;">
        <script type="text/javascript">
            var a_sła, b_sła, c_sła;
            do {
                a_sła = parseFloat(prompt("Podaj długość boku a (>0):", ""));
                b_sła = parseFloat(prompt("Podaj długość boku b (>0):", ""));
                c_sła = parseFloat(prompt("Podaj długość boku c (>0):", ""));
            } while (
                !(a_sła > 0 && b_sła > 0 && c_sła > 0 &&
                  a_sła + b_sła > c_sła &&
                  a_sła + c_sła > b_sła &&
                  b_sła + c_sła > a_sła)
            );
            document.write("Podane boki tworzą trójkąt:<br>");
            document.write("a = " + a_sła + "<br>");
            document.write("b = " + b_sła + "<br>");
            document.write("c = " + c_sła + "<br>");
        </script>
    </div>
</body>
</html>
