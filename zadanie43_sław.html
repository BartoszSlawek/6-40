<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bartosz Sławek - Zadanie 43</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        let i_s = prompt("Podaj liczbę końcową (od 2):");
        let koniec_petli_sła = parseInt(i_s);
        document.write("Liczby parzyste od 2 do " + koniec_petli_sła + ":<br>");
        for(let i_s = 2; i_s <= koniec_petli_sła; i_s += 2) {
            document.write(i_s + " ");
        }
    </script>
</body>
</html>
