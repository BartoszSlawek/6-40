<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bartosz sławek - Zadanie 48</title>
</head>
<body>
    <div style="color:red;font-size:32px;">
        <script type="text/javascript">
            var suma_sła = 0;
            var i_sła = 1;
            while (i_sła <= 1000000) {
                suma_sła += 1 / i_sła;
                i_sła++;
            }
            document.write("Suma szeregu harmonicznego od 1 do 1000000 wynosi: " + suma_sła.toFixed(6));
        </script>
    </div>
</body>
</html>
